<div class="container">
    <h2>Liste des Contacts</h2>
    <ul>
      <li *ngFor="let contact of contacts">
        <h3>{{ contact.name }}</h3>
        <p> {{ contact.role }}</p>
        <p>Email: {{ contact.email }}</p>
        <p>Téléphone: {{ contact.phone }}</p>
      </li>
    </ul>
  </div>
