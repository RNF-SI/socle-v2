        <div class="faq-section">
            <h2>Terminologie utilisée sur le site</h2>
            <p>L’exploration de la géologie du territoire nécessite des approches à plusieurs niveaux, du plus large au plus localisé.</p>
            <ul>
                <li><strong>Espace naturel :</strong> L’ensemble du territoire géré par l’entité qui rentre les données : une réserve naturelle, un parc naturel régional…</li>
                <li><strong>Site :</strong> Subdivision de l’espace naturel sur laquelle porte l’étude de la géologie. Le plus souvent (espace monosite), le site occupe l’intégralité du territoire de l’espace naturel. Les deux niveaux sont alors confondus. Si le territoire est fractionné et/ou très hétérogène, il peut être envisagé de délimiter plusieurs sites pour un même espace.</li>
                <li><strong>Entité géologique :</strong> Correspond à une zone relativement homogène du point de vue géologique. Dans la pratique, on considère qu’une entité géologique correspond à une classe de légende sur la carte géologique au 1/50000 du BRGM. Pour Socle, elle est représentée par un ou plusieurs points sur la carte.</li>
                <li><strong>Objet remarquable :</strong> Sert à matérialiser des éléments ponctuels importants pour l’étude : un affleurement, une formation rocheuse, un point de vue...</li>
            </ul>

        <div class="faq-section">
            <h2>Espace monosite ou multisite ?</h2>
            <p>L’option la plus courante est monosite : un seul site identifié pour un espace naturel donné (sachant que l’on peut ensuite différencier des entités géologiques au sein du site). Cependant, si l’espace naturel est étendu et présente de fortes hétérogénéités géologiques ou s’il est éclaté géographiquement, on peut le subdiviser en sous-sites, et effectuer la saisie pour chacun d’eux.</p>
            <p>Pour créer un espace multisite : se rendre sur la page de l’espace à partir de l’accueil (« Explorer » pour avoir la liste de tous les espaces), cliquer sur « modifier » et décocher la case « cet espace ne contient qu’un seul site ». Sur la page de l’espace, vous pourrez ensuite créer les sites que vous souhaitez.</p>
            <p>Pour créer un site, il est nécessaire de lui donner un nom. On peut ensuite en cartographier le contour directement sur la carte grâce aux outils situés à gauche.</p>
        </div>
